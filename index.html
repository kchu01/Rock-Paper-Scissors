<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <section>
            <h2>Player Side</h2>
            <div id="left">
                <div class="game=image">
                    <img src="https://img.icons8.com/ios-filled/100/000000/rock.png" alt="rock">
                </div>
                <div class="game=image">
                    <img src="https://img.icons8.com/ios-glyphs/90/000000/paper.png" alt="paper">
                </div>
                <div class="game=image">
                    <img src="https://img.icons8.com/ios/100/000000/barber-scissors.png" alt="scissors">
                </div>
            </div>

        </section>
        <section>
            <div id="game-messages">
                <h2>Your move!</h2>
            </div>
        </section>
        <section>
            <h2>Computer Side</h2>
            <div id="right">
                <div class="game=image">
                    <img src="https://img.icons8.com/ios-filled/100/000000/rock.png" alt="rock">
                </div>
                <div class="game=image">
                    <img src="https://img.icons8.com/ios-glyphs/90/000000/paper.png" alt="paper">
                </div>
                <div class="game=image">
                    <img src="https://img.icons8.com/ios/100/000000/barber-scissors.png" alt="scissors">
                </div>
            </div>

        </section>
    </div>
</body>

</html>
